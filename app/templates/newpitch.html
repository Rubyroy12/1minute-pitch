{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content %}
<div class="container">

    <h3>Make a new pitch</h3>
    <!-- new pitch form goes here -->

  <div class="row">
      <div class="col-sm">
        <div class="card card-body">
            <h4>New pitch</h4>
            <div>
                {{wtf.quick_form(pitch_form)}}
            </div>
            <div class="card">
              {% for pitch in pitches%}
              {{pitch.title}}
              {{pitch.category}}
              {{pitch.description}}
              {% endfor %}
            </div>
    
        </div>
      </div>
  </div>
</div>

{%endblock%}
